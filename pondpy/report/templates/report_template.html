<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href={{ favicon_path }}>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Pondpy Calculation Report</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex align-items-top border-bottom">
                <div class="col-3">
                    <img src={{ logo_path }} width="200">
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-4">
                            <small><b>pondpy v{{ version_no }}</b></small><br>
                            <small><b>Company:</b> {{ company }}</small>
                        </div>
                        <div class="col-5">
                            <small><b>Project:</b> {{ project_info }}</small><br>
                            <small><b>Date:</b> {{ generated_at|datetime_format }}</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <br>
                            <small><b>Description:</b> {{ desc }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
